<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="pragma" content="no-cache" />
    <script src="/Scripts/loading.js" type="text/javascript"></script>
    <link href="/EasyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="/EasyUI/themes/gray/easyui.css" rel="stylesheet" type="text/css" />

    <!--<script src="../EasyUI/jquery-1.11.3.js" type="text/javascript"></script>-->
    <script src="/EasyUI/jquery.min.js" type="text/javascript"></script>
    <script src="/EasyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <!--<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.4.min.js" type="text/javascript"></script>-->
    <!--<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>-->
    <!--https://docs.microsoft.com/en-us/aspnet/ajax/cdn/overview#jquery-version-214-->


    <script src="/Scripts/distinguishBrowser.js" type="text/javascript"></script>
    <script src="../EasyUI/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script type="text/javascript">
        //表格宽度自适应，这里的#dg是datagrid表格生成的div标签
        function fitCoulms() {
            $('#dd').datagrid({
                fitColumns: true
            });
        }
        $(function () {
            //初始加载，表格宽度自适应
            $(document).ready(function () {
                fitCoulms();
            });
            //浏览器窗口大小变化后，表格宽度自适应
            $(window).resize(function () {
                fitCoulms();
            });

            var datagrid; //定义全局变量datagrid
            var editRow = undefined; //定义全局变量：当前编辑的行
            var tmpRowData = undefined;
            datagrid = $("#dd").datagrid({
                url: '/GC/GCHandler.ashx?action=GetAllGCInfo', //请求的数据源
                title: '工厂列表',
                iconCls: 'icon-edit', //图标
                pagination: true, //显示分页
                pagePosition: 'bottom',
                pageSize: 5, //页大小
                pageList: [5, 10, 15, 50], //页大小下拉选项此项各value是pageSize的倍数
                fit: true, //datagrid自适应宽度
                fitColumn: true, //列自适应宽度
                striped: true, //行背景交换
                nowap: true, //列内容多时自动折至第二行
                border: true,
                idField: 'Name', //主键
                columns: [[//显示的列
                {field: 'ck', checkbox: true },
                { field: 'Name', title: '工厂名称', width: 160, sortable: true, align: 'center',
                    editor: { type: 'validatebox', options: { required: true} }
                },
                { field: 'JTName', title: '集团名称', width: 160, align: 'center',
                    editor: { type: 'combobox', options: {
                        valueField: 'text', textField: 'id', url: '/JT/JTHandler.ashx?action=GetAll', required: true,
                        onLoadSuccess: function () {
                            $(this).combobox('setValue', tmpRowData.JTName);
                        }
                    }
                    }
                },
                { field: 'Phone', title: '工厂电话', width: 120, align: 'center',
                    editor: { type: 'validatebox', options: { required: true} }
                },
                { field: 'Email', title: '工厂邮箱', width: 180, align: 'center',
                    editor: { type: 'validatebox', options: { required: true} }
                },
                { field: 'Address', title: '工厂地址', width: 180, align: 'center',
                    editor: { type: 'validatebox', options: { required: true} }
                },
                { field: 'PostAddress', title: '工厂邮编', width: 100, align: 'center',
                    editor: { type: 'text' }
                },
                { field: 'JW', title: '工厂经纬度', width: 100, align: 'center',
                    editor: { type: 'text' }
                },
                { field: 'Introduce', title: '工厂介绍', width: 100, align: 'center',
                    editor: { type: 'text' }
                }
                ]],
                queryParams: { action: 'query' }, //当请求远程数据时，发送的额外参数。
                toolbar: [{ text: '添加', iconCls: 'icon-add', handler: function () {//添加列表的操作按钮添加，修改，删除等
                    //添加时先判断是否有开启编辑的行，如果有则把开户编辑的那行结束编辑
                    if (editRow != undefined) {
                        datagrid.datagrid("endEdit", editRow);
                    }
                    //添加时如果没有正在编辑的行，则在datagrid的第一行插入一行
                    if (editRow == undefined) {
                        datagrid.datagrid("insertRow", {
                            index: 0, // index start with 0
                            row: {

                            }
                        });
                        //将新插入的那一行开启编辑状态
                        datagrid.datagrid("beginEdit", 0);
                        //给当前编辑的行赋值
                        editRow = 0;
                 
                        //选中首行
                        datagrid.datagrid('unselectAll');
                        datagrid.datagrid('selectRow', 0); //选中该行
                    }
                }
                }, '-',
                 { text: '删除', iconCls: 'icon-remove', handler: function () {
                     //删除时先获取选择行
                     var rows = datagrid.datagrid("getSelections");
                     //选择要删除的行
                     if (rows.length > 0) {
                         $.messager.confirm("提示", "你确定要删除吗?", function (r) {
                             if (r) {
                                 //获取所有要删除的用户的编号
                                 var ids = [];
                                 for (var i = 0; i < rows.length; i++) {
                                     ids.push(rows[i].Name);
                                 }
                                 //执行数据删除操作
                                 $.ajax({
                                     url: '/GC/GCHandler.ashx?action=Delete',
                                     type: 'POST',
                                     data: {
                                         Id: ids.join(',')
                                     },
                                     beforeSend: function () {
                                         $.messager.progress({
                                             text: '正在处理中...'
                                         });
                                     },
                                     success: function (data) {
                                         $.messager.progress('close');
                                         data = eval('(' + data + ')');      //将一个json字符串解析成js对象
                                         if (data.Success) {
                                             datagrid.datagrid('reload');
                                             $.messager.show({
                                                 title: '操作提醒',
                                                 msg: data.Message
                                             })
                                         } else {
                                             $.messager.alert('删除失败', data.Message, 'warning');
                                         }
                                     }
                                 });
                             }
                         });
                     }
                     else {
                         $.messager.alert("提示", "请选择要删除的行", "error");
                     }
                 }
                 }, '-',
                 { text: '修改', iconCls: 'icon-edit', handler: function () {
                     //修改时要获取选择到的行
                     var rows = datagrid.datagrid("getSelections");
                     //如果只选择了一行则可以进行修改，否则不操作
                     if (rows.length == 1) {
                         //修改之前先关闭已经开启的编辑行，当调用endEdit该方法时会触发onAfterEdit事件
                         if (editRow != undefined) {
                             datagrid.datagrid("endEdit", editRow);
                         }
                         //当无编辑行时
                         if (editRow == undefined) {
                             //获取到当前选择行的下标
                             var index = datagrid.datagrid("getRowIndex", rows[0]);
                             //开启编辑
                             datagrid.datagrid("beginEdit", index);
                             //把当前开启编辑的行赋值给全局变量editRow
                             editRow = index;
                             //当开启了当前选择行的编辑状态之后，
                             //应该取消当前列表的所有选择行，要不然双击之后无法再选择其他行进行编辑
                             datagrid.datagrid("unselectAll");
                         }
                     }
                 }
                 }, '-',
                 { text: '保存', iconCls: 'icon-save', handler: function () {
                     //保存时结束当前编辑的行，自动触发onAfterEdit事件如果要与后台交互可将数据通过Ajax提交后台
                     datagrid.datagrid("endEdit", editRow);
                 }
                 }, '-',
                 { text: '取消编辑', iconCls: 'icon-redo', handler: function () {
                     //取消当前编辑行把当前编辑行罢undefined回滚改变的数据,取消选择的行
                     editRow = undefined;
                     datagrid.datagrid("rejectChanges");
                     datagrid.datagrid("unselectAll");
                 }
                 }, '-'],
                onBeforeEdit: function (index, row) {
                    tmpRowData = row;//tmpRowData为全局变量，负责存放待修改行的数据（json格式）
                //    //var target1 = datagrid.datagrid('getEditor', { index: index, field: 'JTName' }).target;
                //   //var target1 = $(this).datagrid('getEditor', { index: index, field: 'JTName' }).target;
                //   //target1.combobox({ editable: false });  //不可以输入，只可以选择
                //   var ed = datagrid.datagrid('getEditor', { index: index, field: 'JTName' });
                //   $(ed.target).combobox({ editable: false });
                ////   $("#demoCombo").combobox({ editable: false });
                },
                onBeginEdit: function (index, row) {
             
                    var target1 = datagrid.datagrid('getEditor', { index: index, field: 'JTName' }).target;
                    target1.combobox({ editable: false });  //不可以输入，只可以选择
                },
                onAfterEdit: function (rowIndex, rowData, changes) {
                    //endEdit该方法触发此事件
                    var inserted = datagrid.datagrid('getChanges', 'inserted');
                    var updated = datagrid.datagrid('getChanges', 'updated');
                    if (inserted.length < 1 && updated.length < 1) {
                        editRow = undefined;
                        datagrid.datagrid('unselectAll');
                        return;
                    }
                    var url = '';
                    if (inserted.length > 0) {
                        url = '/GC/GCHandler.ashx?action=Add';
                    }
                    if (updated.length > 0) {
                        url = '/GC/GCHandler.ashx?action=Update';
                    }
                    //更新数据库
                    $.ajax({
                        url: url,
                        type: 'POST',
                        data: {
                            'Name': rowData.Name,
                            'Address': rowData.Address,
                            'PostAddress': rowData.PostAddress,
                            'Introduce': rowData.Introduce,
                            'Phone': rowData.Phone,
                            'Email': rowData.Email,
                            'JW': rowData.JW,
                            'JTName': rowData.JTName
                        },
                        beforeSend: function () {
                            $.messager.progress({
                                text: '正在处理中...'
                            })
                        },
                        success: function (data) {
                            $.messager.progress('close');
                            data = eval('(' + data + ')');      //将一个json字符串解析成js对象
                            if (data.Success) {
                                datagrid.datagrid("acceptChanges");
                                $.messager.show({
                                    title: '操作提示',
                                    msg: data.Message
                                });
                                editRow = undefined;
                                datagrid.datagrid("reload");
                                $('#addcheck').val(1);
                            } else {
                                datagrid.datagrid("beginEdit", editRow);
                                $.messager.alert('警告操作', '未知错误！请重新刷新后提交！', 'warning');
                            }
                            datagrid.datagrid("unselectAll");
                        }
                    });
                },
                onDblClickRow: function (rowIndex, rowData) {
                    datagrid.datagrid('unselectAll');
                    datagrid.datagrid('selectRow', rowIndex); //选中该行
                    //双击开启编辑行
                    if (editRow != undefined) {
                        datagrid.datagrid("endEdit", editRow);
                    }
                    if (editRow == undefined) {
                        datagrid.datagrid("beginEdit", rowIndex);
                        editRow = rowIndex;
                    }
                }
            });
        });
    </script>
</head>
<body>
    <table id="dd">
    </table>
</body>
</html>
