<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>机组负责人查看相关文档界面</title>
    <script src="/Scripts/loading.js" type="text/javascript"></script>
    <link href="/EasyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="/EasyUI/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
    <script src="/EasyUI/jquery.min.js" type="text/javascript"></script>
    <script src="/EasyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="/Scripts/distinguishBrowser.js" type="text/javascript"></script>
    <script src="../EasyUI/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
</head>
<body>
    <table id="dg" class="easyui-datagrid" title="相关文档" url="/File/FileHandler.ashx?action=GetJZRelatedFile"
        width="98%" pagination="true" rownumbers="true" fitcolumns="true" singleselect="false">
        <thead>
            <tr>
                <th field="Id" width="100" data-options="align:'center'">
                    文档编号
                </th>
                <th field="Name" width="150" data-options="align:'center'">
                    文档名
                </th>
                <th field="JZId" width="130" data-options="align:'center',type:'combobox',valueField: 'text', textField: 'id', url: '/JZ/JZHandler.ashx?action=GetAllJZId', required: true">
                    机组编号
                </th>
                <th field="UploadTime" width="100" data-options="align:'center'">
                    上传时间
                </th>
                <th field="Note" width="100" data-options="align:'center',formatter:myformatter">
                    操作
                </th>
            </tr>
        </thead>
    </table>
    <script type="text/javascript">
        function myformatter(value) {
            return "<a href='" + value + "' >下载</a>";
        }
    </script>
</body>
</html>
