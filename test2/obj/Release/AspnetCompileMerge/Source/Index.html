<!DOCTYPE html>
<html lang="zh">
<head>
    <title>欢迎页</title>
    <script src="Styles/assets/shine.min.js" type="text/javascript"></script>
    <link href="Styles/assets/demo.css" rel="stylesheet" type="text/css" />
</head>
<body>
        <!--文字阴影-->
        <h1 id="headline" class="demo-text">欢迎使用巨鲸齿轮箱在线监测系统</h1>
        <script type="text/javascript">
            var shine = new Shine(document.getElementById('headline'));
            function handleMouseMove(event) {
                shine.light.position.x = event.clientX;
                shine.light.position.y = event.clientY;
                shine.draw();
            }
            window.addEventListener('mousemove', handleMouseMove, false);
        </script>
</body>
</html>
